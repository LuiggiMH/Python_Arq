{% extends 'core/base.html' %}

{%block title%}Blog{%endblock%}

{%block content%}
{%load static%}
    
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/static/core/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Inicio<i class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-3 bread">Blog</h1>
          </div>
        </div>
      </div>
    </section>
    
    {%for blog in blogs%}
	  <section class="ftco-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col-xl-9 mx-auto">
          	<div class="blog-entry justify-content-end">
              <div class="text">
                <img class="mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{blog.image.url}}" alt="">
	              </a>
	              <div class="meta mb-3">
                  <div><a href="#">{{blog.published|date:"SHORT_DATE_FORMAT"}}</a></div>
                  <div><a href="#">{{blog.author}}</a></div>
                  <div><a href="#" class="meta-chat"><span class="fa fa-comment"></span> 3</a></div>
                </div>
	              <h3 class="heading"><a href="#">{{blog.title}}</a></h3>
                <p class="mb-0 mbt">
                  {{blog.content}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {%endfor%}
{%endblock%}
